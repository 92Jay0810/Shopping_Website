{% extends "shop/base.html" %} {% block body%}
<nav
  class="navbar navbar-expand-lg"
  data-bs-theme="dark"
  style="background-color: #7c99b4"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">Shop</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="{% url 'index' %}">Home</a>
        {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="nav-link">logout</button>
        </form>
        {% else %}
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="nav-link active">login</button>
        </form>
        {% endif%}
      </div>
    </div>
  </div>
</nav>
<form method="post">
  <div class="row">
    <div class="col-md-5 offset-md-5">
      {% csrf_token %} {{ form }}
      <br />
      <a class="link-opacity-100-hover" href="{% url 'register' %} "
        >Rigister new user?</a
      >
      <br />
      <br />
      <button type="submit" class="btn btn-warning">login</button>
    </div>
  </div>
</form>
{% endblock %}
